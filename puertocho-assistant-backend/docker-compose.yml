version: '3.8'

services:
  puertocho-backend:
    build: .
    ports:
      - "8765:8765"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    container_name: puertocho-assistant-backend

